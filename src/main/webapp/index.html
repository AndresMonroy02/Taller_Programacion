<html>
    <head>
        <title>Tabla</title>
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="container">
            <div class="title"> Registro</div>
            <form action="#"> 
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nombre</span>
                        <input type="text" class="text" placeholder=" Escriba el nombre " required>
                    </div>
                    <div class="input-box">
                        <span class="details">Apellido</span>
                        <input type="text" class="text" placeholder=" Escriba el apellido " required>
                    </div>
                    <div class="input-box">
                        <span class="details">Identificacion</span>
                        <input type="text" class="text" placeholder=" Escriba su numero de Identificacion " required>
                    </div>
                    <div class="input-box">
                        <span class="details">Correo</span>
                        <input type="text" class="text" placeholder=" Escriba el Correo required" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Telefono</span>
                        <input type="text" class="text" placeholder=" Escriba el numero de Telefono " required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Registrar">
                </div>
            </form>
        </div>
    </body>
</html>
