apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'jakarta.platform:jakarta.jakartaee-web-api:8.0.0'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
    testImplementation     'junit:junit:4.13'
}
